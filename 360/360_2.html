 <p>
“婆婆妳好，我做研究㗎，嚟咗呢度幾次都見到妳。妳係咪響度拜咗好耐神啦？請問妳知道呢座土地公嘅歷史嗎？”<br><br>

大纜巷土地公總聚着朝拜者，往來臉孔重重覆覆，從頭到腳，一律街坊裝，拖鞋底踩着揮之不去的扁平身影，形骸心相仿佛一眼看全了。俗活等閒，日作夜息，養成大同小異的眾生相，但虔心如一嗎？合十壇前、躬躹上香、敬酒三杯、高懸塔香，洪爐化寶，儀式動感打從心底的靜態叩拜發動。動合靜離難分清，故而我混淆樣貌自也尋常——<br><br>

“我專登鄉下出嚟幫吓手打小人咋，做完就返去，喂你唔好影相呀！咪打擾人吔作法呀！”<br><br>

“咩話？我邊有成日響度拜神姐，你肯定認錯人啦，不如你問清潔姐姐啦！”<br><br>

“我打工掃街咋，咩都唔知，不過好似有位阿姨幫手打掃座神壇哦。我估佢今日有事冇嚟，因為平時呢度執得好整齊的。”<br><br>

——作為記錄者，我多次造訪都被隔於人煙後排，僅歷二線情境，與負責人亦不投緣。街窄眼狹隘，以我見說神見，取我知度神知，無疑自欺！唐樓隙縫中，人眾如繁塵，憑人跡問神跡，太難！退避、婉拒、回應不知情者是唱常態。城市中人們生活同化，炒股、上網、牡丹樓，尋常眼界看事物，對周遭無所住心，即使我問上百千人數竟也拼湊不出一座神壇往事。捫心我何嘗有見微知著的眼光來報道土地信俗？<br><br>

芸芸百座土地神壇，我每寫一座例必查證偉人、名人事蹟，介紹旁邊大廟、古剎，甚至推之於玄冥、訴諸神奇，結果考察土地公落入“沽名釣譽”的窠臼。即使大纜巷建於回歸初年，歷史不古，但腦袋慣性地歸邊至勞校小學部，述說政府收回大纜巷末端土地的開街政策，推斷貫通渡船街和渡船巷成為土地公座鎮三街匯合處之間的關聯。平凡街角更可渲染成八方雲集之新橋核心——土地公對面龍珠閣等七片細小地塊組成僅百餘米周長街區，卻被九個急彎圍合；滾動車輪上陪伴過客奔走命途，既曲折，又兜圈，不住往復，出入八達，就如須彌芥子開示大道理也——但事實上多少土地公朝拜者覺悟身處人車砥柱中？他們崇拜風水地運、感謝政府開路政策，還是一座平凡至極的土地公庇佑？<br><br>

即使世界本相如故，我亦不知己之所往——連街坊面容也未看清，怎具資格論說動機？<br><br>

大纜巷裏，“土地福德正神”斜歪碑字或者由尋常街坊弓腰咪眼，撥灰吹煙，冒着矮簷撞頭，自發隨手速寫所為之。求其、快手、貪圖“善舉”的受想行識溢於筆觸，與齋戒沐浴誠心備至畫龍點睛大有分歧，也絕非天地鬼斧感應人心開示玄機。哪又如何？俗城中之俗人有俗例向俗世神許俗願，必須一座俗不可耐的俗壇！

 <br><p>
 近蓮社奉行“隱於市”大隱哲學，在正街菜攤拱衛中不聞香火，必須側身楔入公厠的”燈光和溺溲管控區”才能發見香油箱橫擋前方，在叫賣聲中、沖厠水箱響聲中、銅錢臭味中，近蓮社貌似老鼠的老貓匍伏巷角。這裹積水流淌，煙燻散漫，但竟無飛蚊繞身，鼠輩橫行，亂中藏序。這全因攤販由磨而合，大家朝行晚拆。果蔬價賤多值飯餸飄香之時：但失時的、趕忙的、執平貨的，卻有所得着，百貨種百客確實不虛，同時亦帶起另一暗滯市貌的可貴。賤賣的蔬果拼着最後的一口生命氣息，把枯根乾葉中的營養奉獻出來，讓要生活的活下去。怪不得近蓮古壇看慣生涯，一派神閒——外亂中盈的格局只拒無心過客，靜待有緣之人：禱告喃喃的、添香點燈的、過路目注點頭的，這就是亂裏安身之道。<br><br>

梁先生一家擺了四代檔攤，六十有餘仍記得幼時壇影。他力陳商販信賴古壇，得其庇蔭者慷慨修葺，壇貌彌新。不過仍害怕外人騷擾，政府清拆，畢竟繁雜墟市良莠潛藏，時移變改，難免對神壇有不敬之舉，故訓誡子孫，守護神壇；對街坊善信，亦循循善誘，珍愛文物。鄰里受教，寖成傳統。<br><br>

道咩卑利士街自開街已確立街場格局，再之前沙崗墳頭荒村，怎及隔涌的新橋村門庭若市？更難比北邊望廈村田廣丁旺，宅門高深。開闢鹽澇郊野為財喧市肆全憑梁先生等幾代先祖俯拾砂末而淘出金子。他們簡居而不避世，買賣取捨有道，家業行遠於市儈短視場中，耐性與傳承中足見慧根。據說東南亞一帶尊稱福德正神為“大伯公”，在那裏的土地公身上正正被尋根者附麗了“開山大伯”——隻身南洋、開拓華埠的無名先輩們——的集體尊崇。先輩華僑念祖福蔭，子孫們的步伐不時繞壇停駐，久而久之，社壇成了華僑文化傳承的一大站頭。念茲在茲，點點滴滴，滙成一種民族情懷、一股民族氣流，較中國內地鄉下更具特色。同理類推，近蓮社何須名聞全澳？祂白有“開山大伯”牽動孝義，讓認祖思宗的子孫結緣，讓枯黃的蔬果在無量數的心田中根深葉茂，代代延綿。

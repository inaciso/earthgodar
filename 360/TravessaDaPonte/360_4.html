 <div class="sketchfab-embed-wrapper"> <iframe title="橋頭土地公公(橋巷)介紹" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="fullscreen; autoplay; vr" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/3f2796b9cfe04134b5f686c35bf95540/embed"> </iframe> <p style="font-weight: normal; margin: 5px; color: #4A4A4A;"> <a href="https://skfb.ly/68RD9" target="_blank" style="font-weight: bold; color: #1CAAD9;"> 橋頭土地公公(橋巷) </a> by <a href="https://skfb.ly/68RD9" target="_blank" style="font-weight: bold; color: #1CAAD9;"> inaciso </a> </p>
 <p>
早期澳葡築城固守，卻未隔斷兩族通商交流，结果互有裨益。雖都自詡為土地之主人，但心知肚明同屬一方之土，脣齒相依。葡界之內，樂得白鴿巢坡地的泉水流越山腳城牆，匯流成溪，滋養泥土，逐漸形成華人農村。村民開墾田地，瓜果轉賣葡人。弱水互濟，繼而人力開挖蓮峰山澗，積累的天然雨水源源補充，其匯流出海處即今日的大興街口，當地架設便民木橋，橋頭安置了土地公公，宣示着新橋村是天人融洽發跡之地。<br><br>

橋頭土地公公除了慣聽漁歌農唱外，看盡華洋商賈和尋常老百姓的眾生相——城夫村婦渡鵲橋，土產洋貨舟楫搖，貨艇橋底如梭織，帆影月伴南音調——在鹹淡水相混處練成油滑的老江湖了。城外稀有的水道本惹八方注目，各懷鬼胎的卻又不想明火明刀，待機行事。葡人總督是矢志兼併新橋土地的陰謀家，見清廷國力日衰，來一招順流業權登記，逐村挨戶，徵地開路；繼而燈鈔門牌，小小動作，皆顯示政由己出。清廷官員骨軟識弱，對葡人虎耽眼開眼閉，田賦管理欺上瞞下，溪邊民居漸感見棄，人心遠離。農民受制於春耕秋收的視野，私自引水，胡亂洗濯，上游河道逐漸荒廢成污穢沼澤，最終斷送立村之本的飲用水源。漁民從中撈出活魚、又隨便將魚屍拋回，似乎更嫌水清無魚，反正白水、黑水都能載舟，竹楫逆水一推又到蓮溪廟市。總之，中外水陸官民取益於蓮溪，不息的溪水卻終為俗務污染。正如真正無情的人並不會過橋抽板，因為他們揚長而去，絕不回顧。<br><br>

橋頭土地公公冷冷地蹲在無情人間，任蓮溪被污衊為鹹涌，甚至被闢作污水渠。祂眉頭未皺、臉不拉長，依舊好一座岩頭石臉、腰梗肩正的慈眉羅漢模樣。新橋拆、蓮溪堵，眼前高樓遮江掩日，但叫行台企立的石敢當堅牆固守。公公困於石屎和陰影間，暗歎香煙三縷，再難看出時光留痕。總之此刻歡朋舊客音稀，往者來人雜踏：菲律賓人、越南人、印尼人沒在澳門人潮之中。人面代代，艷色朱顔，青壯兒郎，只有土地公公古像一尊，笑看時俗。啊，好一位土地公公，閱人多矣，心淡意閒！文化勞動者禁不住嘆一口氣，向公公請教：

“舊時紅日今夜月，難道給你的感覺都一樣嗎？”
 </p>

<script type="text/template" id="street-content">
 <div>
 <p>
橋巷<br><br>
橋巷是歷史文獻裏的神秘一頁。它名不見於最早的一八六九年街道名錄，只有疑似誤植的Travessa da Pante。一八八六年《憲報》公布在橋巷以北闢地開設炮竹廠時，葡文名稱卻是不對應的Rua da Ponte，中譯應為橋街。至一九零六年渡船街、轎夫巷等已“城市化”而名登花王堂區街道名冊時，橋巷仍被視為是“郊外社區”，並以警察編號代替門牌，儼然城中村。
 </p>
 </div>
</script>
<script type="text/template" id="temple-content">
 <div>
 <p>
石敢當行台<br><br>
石敢當行台原是新橋街坊集資興建的鄉民議事公所。廟內碑記引用《易經》名訓“介於石”，勸人正直處事，如同石頭所劃的邊界一樣絕不偏倚。石敢當行台坐鎮古時蓮溪水流轉折處，往南行即達澳城，可見先輩旨在一語雙關地以景寓情——突顯石敢當行台鎮守着鮮明的華界，豈容葡萄牙人隨便擴張佔地？同理，廟內對聯曰：“公是公非，創立規模垂久遠；正人正己，協同心力兆安康。”行台絕非臨時行宮，更是新橋區水陸兩路之地標，社區團結之砥柱，悠長歷史之明證。
 </p>
 </div>
</script>
<div id="viewer"></div>
<script type="text/template" id="bridge-content">
 <div>
 <p>
新橋<br><br>
從前橋頭土地公面前小橋流水，好一派田園風光。那道一七九二年前便建成的“新橋”跨越蓮溪，賜予這區“橋常新、水長流”的美麗名字。蓮溪水沿光復街、渡船街轉向北方的大興街，與內港的海水相擁，鹹淡混和，故此又俗稱鹹涌。橋上行人橋下船，水陸各走人生道。驟看互不干涉，陸路即是清初入澳兩條總路之一，水道寬闊，可容龍舟出海。石敢當行台威靈祀壇的對聯所詠唱的“蠔鏡沿今俗，圯橋振古風”，便是今只聞名不見面的“新橋”。史書記載一九一五年澳葡填涌拆橋，更早的一九零九年的地圖中也不見橋影，由此可知二十世紀初新橋區已徒具佳名。
 </p>
 </div>
</script>
<script type="text/template" id="shrine-content">
 <div>
 <p>
威靈祀壇<br><br>
威靈祀壇即石敢當行台前方小神龕，也是石敢當行台的前身——天然石頭盛載民眾鎮服惡水的心理企盼，附會石敢當神話而奉為神龕，後更結集眾願，敬立神廟。由是觀之，石頭、祀壇、廟宇，見證多變的人心代代翻新——今天祀壇不抗潮汛和外族，專打小人，祭白虎，令奸佞小鬼都在“辟拍”聲中，淪為鞋底風塵。同樣，新橋、蓮溪，都如人面般代有不同。
 </p>
 </div>
</script>
<script type="text/template" id="style-content">
 <div>
 <p>
橋頭土地公公(橋巷)<br><br>
橋頭土地公公遙祭古橋，其形似一道飛虹，兩邊石枕手，香燭煙波如逝水滾滾，往事緲緲。石頭恆久不爛，但木橋易朽，以不變祭萬變是何等邏輯？橋存民心永謂新故也。橋巷土地公香火鼎盛，足見草根民意民情所向。石敢當行台裏主供姜子牙，中國人有尊史崇古美德，實亦在有涯人生中築往彼岸之橋，讓前賢功德傳頌於無涯歷史之中。橋頭土地公公亦因附麗於民心而長存。
 </p>
 </div>
</script>
</script>
<script type="text/template" id="cinema-content">
 <div>
 <p>
娛樂戲院<br><br>
橋巷斜對面的罅些喇提督馬路、大興街和渡船的街交界於一九三零至四零年代是集街市和戲院一體的娛樂戲院，放映二手中國電影，無論選址和片源皆屬當時流行模式。二戰時期曾收容旅滬葡僑，輾轉用作政府公倉、車房和公務員宿舍。一九五三年開設庇道小學，毗連的聖庇道街因而得名。
 </p>
 </div>
</script>
<script type="text/template" id="playground-content">
 <div>
 <p>
大世界遊樂場選址<br><br>
一九五零年橋巷以西至石街地段曾計劃開設大世界遊樂場，內涵除旋轉木馬類的機動玩意外、電影院、中式戲棚等項目一應俱全，以填補南灣新填地遊樂場結業後的娛樂需求。最終同名遊樂場於一九六六年在司打口開張。遊樂場選址市區罕見的閒置空地內，吸錢磁場覆蓋在台山、黑沙環尚屬田野時的高人口密度區域——新橋，為新橋坊衆提供消閑活動。
 </p>
 </div>
</script>
<script type="text/template" id="citygod-content">
 <div>
 <p>
城隍行台<br><br>
澳門城隍廟位於美副將大馬路觀音古廟旁，行台指城隍派駐新橋的分支機構。不過古人用詞較不規範，例如石敢當廟謙稱行台，甚連天主教主教親自坐鎮的座堂也曾喚作主教行台，故此城隍行台內被尊稱爺爺的是澳門城隍張之洞，還是某位遙不可考的城隍分身？已難考究，只能按傳説昔日有賣魚女駕輕舟溯蓮溪至望廈和龍田村，當地薪柴亦沿溪運出，兩地恆常交流，長鬚官服的望廈城隍遂駕臨橋巷，為民服務，此說不失風聞，實也民俗乃文化交流之必然也。
 </p>
 </div>
</script>

	<script>
		AFRAME.registerComponent('markerhandler', {

			init: function() {
				
				const aSphere5 = document.querySelector("#sphere5");
				
				console.log("aSphere5 clickListener init")
				// every click, we make our model grow in size :)
				aSphere5.addEventListener('click', function(ev, target){
					console.log("aSphere5 click and wait for testing: "+aSphere5);
					const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
					if (aSphere5 && intersectedElement === aSphere5) {
						console.log("clicked");
						const scale = aSphere5.getAttribute('scale');
						Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
						aSphere5.setAttribute('scale', scale);
					}
				});

		}});

	</script>

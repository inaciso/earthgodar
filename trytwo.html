<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
    </head>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	<script>
		window.addEventListener('load', () => {
			const camera = document.querySelector('[camera]');
			const marker = document.querySelector('a-marker');
			const aSphere1 = document.querySelector('#sphere1');
			//const aText = document.querySelector('a-text');
			//console.log("marker: "+marker);
			//console.log("marker.value: "+marker.value);
			//console.log("marker.id: "+marker.id);
			
			//console.log("aText: "+aText);
			//console.log("aText.id: "+aText.id);
			//console.log("aText.getAttribute(value): "+aText.getAttribute("value"));
			//console.log("aText.getAttribute(position): "+aText.getAttribute("position"));
			//var timer = false;
			var check = false;
			

			marker.addEventListener('markerFound', () => {
				clearTimeout(check);
				check = false;
				console.log("markerFound, check: "+check);
				aSphere1.setAttribute("position", {x: marker.object3D.rotation.x+1.227886, y: marker.object3D.rotation.y+0.066463, z: marker.object3D.rotation.z+0.412701});
				//aSphere1.object3D.position.set(marker.object3D.rotation.x +1.227886, marker.object3D.rotation.y +0.066463, marker.object3D.rotation.z+0.412701);
				console.log("marker.x: "+marker.object3D.rotation.x+" marker.y: "+marker.object3D.rotation.y+" marker.z: "+marker.object3D.rotation.z);
				console.log("aSphere1.x: "+aSphere1.rotation.x+" aSphere1.y: "+aSphere1.rotation.y+" aSphere1.z: "+aSphere1.rotation.z);
				//aText.setAttribute("rotation", {x: marker.object3D.rotation.x, y: marker.object3D.rotation.y, z: marker.object3D.rotation.z});
				//aText.setAttribute("position", {x:marker.object3D.position.x , y:marker.object3D.position.y +10, z:marker.object3D.position.z +20});
				
				//aText.setAttribute("rotation", {x: 0.78, y: 0.78, z: 0.78});
				
				//aText.setAttribute("visible", true);
			});

			marker.addEventListener('markerLost', () => {
				console.log("markerLost, check: "+check);
				marker.object3D.visible = true;
				//aText.setAttribute("visible", false);
				if(check == false){
					check = setTimeout(() => {
						//var markerPosition = marker.object3D.position;
						marker.object3D.visible = false;
						//console.log(marker.object3D+".visible is "+marker.object3D.visible);
						check = false;
					}, 1000);
				}
			});
		})
	</script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" gesture-detector id="scene">

        <a-assets>
            <a-asset-item id="animated-asset2" src="https://raw.githubusercontent.com/inaciso/earthgodar/main/earthtwo.gltf"></a-asset-item>
        </a-assets>
		
		<a-assets>
            <a-asset-item id="animated-asset1" src="https://raw.githubusercontent.com/inaciso/earthgodar/main/earthone.gltf"></a-asset-item>
        </a-assets>
		
        <a-marker id="animated-marker" type='barcode' value='0' smooth="true" smoothCount="1" smoothTolerance=".01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                animation-mixer
                gltf-model="#animated-asset2"
                scale="1 1 1"
				class="clickable"
				gesture-handler="minScale: 0.1; maxScale: 5"
				>
				 <!--<a-text id="textTitle" value="蓮峰社稷之神(蓮峰廟內)" font="custom-msdf.json" color="#1f1d1d" align = "center" negate="false" scale="6 6 6" position="1 1 1" rotation="0 0 0" visible = "true" ></a-text>-->
            </a-entity>			
        </a-marker>
		<a-sphere id="sphere1" position="1.15358 10.074693  0.448901" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset1"
                scale="1.5 1.5 1.5">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
    <title>土地公收藏架</title>
	<style>
		
		@media all and (orientation: landscape) {
		  :root {
			
			--circleSize: 15vw;
			--circleMargin: 0.6vw;
			}
		}
		@media all and (orientation: portrait) {
		  :root {
			--circleSize: 30vw;
			--circleMargin: 1.4vw;
			}
		}
				
		.circular--landscape { 
			display: inline-block; 
			position: relative; 
			max-width: 30vw;
			max-height: 30vw;
			width: var(--circleSize); 
			height: var(--circleSize); 
			overflow: hidden; 
			border-radius: 50%; 
			float:left;
			clear:none; 
			margin:var(--circleMargin);
			
		} 
		.circular--landscape img { 
			width: auto; 
			height: min(30vw, var(--circleSize)); 
			margin-left: max(calc(30vw * -0.4445), calc(var(--circleSize) * -0.4445)); 
		}
		
		
		
		
		.circular--landscape iframe { 
			width: min(30vw, var(--circleSize)); 
			height: min(30vw, var(--circleSize));
			border: none;
		}
		
		.overlayCircule{
			width: var(--circleSize); 
			height: var(--circleSize); 
			border: none;
			z-index:3;
			position: absolute; 
			top: 0px;
		}
		
		.button{
			position:fixed;
			height:auto;
			width:auto;
			bottom:10vh;
			right:10vw;
			background-color:#ffffff;
			color:#99d4ff;
			border-radius:2.5vw;
			text-align:center;
			font-size: 5vw;
			box-shadow: 0.5vw 0.5vw 1vw 0.5vw #DCDCDC;
			z-index: 998;
		}
		
		.floatImg{
			height:7vw;
			vertical-align:middle;
		}
		.overlay {
		  position: fixed;
		  display: none;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: rgba(0,0,0,0.5);
		  z-index: 999;
		  cursor: pointer;
		}
		
		.overlayVideo{
			
			  display: block;
			  margin-left: auto;
			  margin-right: auto;
			  width: 80vw;	
			
		}
		#modelFrame{
			border: none; 
			width: 80vw; 
			height: 80vh;
		}

	</style>
	
</head>

<script>
	function startFunc() {
		if (!window.indexedDB) {
			window.alert("抱歉，你的瀏覽器無法支援土地公收藏架。敬請使用其他瀏覽器。");
			
		}else{
			//window.alert("瀏覽器通過測試。");
			openDb();
		}
	}
var db;
const DB_NAME = 'earthgod-indexeddb';
const DB_VERSION = 1;
const DB_STORE_NAME = 'gods';

function openDb() {
    console.log("openDb ...");
    var req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onsuccess = function (evt) {
      // Better use "this" than "req" to get the result to avoid problems with
      // garbage collection.
      // db = req.result;
		db = this.result;
		console.log("openDb DONE");
		var transaction = db.transaction(DB_STORE_NAME, 'readonly');
		var objectStore = transaction.objectStore(DB_STORE_NAME);
		//var arraygods = [];
		
		objectStore.openCursor().onsuccess = function(event) {
			var cursor = event.target.result;
			if (cursor) {
				//arraygods.push(cursor.value);
				addGodToDesktop(cursor.value.godIndex, cursor.value.thumbnail_url);

				cursor.continue();
				//console.log("cursor.value: "+ cursor.value.godIndex);
			}
			/*var circularOverlay = document.getElementsByClassName('overlayCircule');
			for(let i = 0; i < circularOverlay.length; i++) {
				circularOverlay[i].addEventListener("click", function() {
					console.log("circularOverlay[i].parentElement.godIndex"+circularOverlay[i].parentElement.getAttribute("godIndex"));
					document.getElementById("modelFrame").src = circularOverlay[i].parentElement.getAttribute("godIndex");
					document.getElementById("overlay1").style.display = "none";
					document.getElementById("overlay2").style.display = "block";
					
				})
			}*/
		};
	  
    };
    req.onerror = function (evt) {
      console.error("openDb:", evt.target.errorCode);
    };

    req.onupgradeneeded = function (evt) {
      //req.result.createObjectStore(DB_STORE_NAME, {autoIncrement: true});
	  var objectStore = req.result.createObjectStore(DB_STORE_NAME, {autoIncrement: true});
	  objectStore.createIndex("godIndex", "godIndex", { unique: true });
    };
  }
function addGodToDesktop(str, url){
	const godDiv = document.createElement("div");
	const overlayToGodDiv = document.createElement("div");
	godDiv.setAttribute("class", "circular--landscape");
	overlayToGodDiv.setAttribute("class","overlayCircule");
	overlayToGodDiv.setAttribute("godIndex", str);
	//godDiv.setAttribute("godIndex", str);
	//godDiv.innerHTML = "<iframe src='" + str.replace("3d-","") + "?autostart=1&camera=0&ui_hint=0'> </iframe><div class='overlayCircule'><div>";
	godDiv.innerHTML = "<img src='"+url+"'/>"
	document.body.appendChild(godDiv);
	godDiv.appendChild(overlayToGodDiv);
	overlayToGodDiv.addEventListener("click", function() {
		document.getElementById("modelFrame").src = this.getAttribute("godIndex");
		document.getElementById("overlay1").style.display = "none";
		document.getElementById("overlay2").style.display = "block";
					
	})
}



</script>

<script type="module">

	


    import QrScanner from "../scan/qr-scanner.min.js";
    QrScanner.WORKER_PATH = '../scan/qr-scanner-worker.min.js';

    const video = document.getElementById('qr-video');

    var camQrResult =  { godIndex: ""};
    //const camQrResultTimestamp = document.getElementById('cam-qr-result-timestamp');


    function setResult(label, result) {//這裏是QR碼掃瞄的結果
		scanner.stop();
		loadXMLDoc(label, result);        
    }
	function loadXMLDoc(label, result) {
	  var xhttp = new XMLHttpRequest();
	  var getOEmbed = "https://sketchfab.com/oembed?url="+ result;
	  xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			
			//return this.responseText;
			var responsehtml = this.responseText.toString();
			var responseJson = JSON.parse(responsehtml.replace(/\n/g,""));
			label.thumbnail_url = responseJson.thumbnail_url;
			label.godIndex = result+"/embed";
			//label.thumbnail_url = loadXMLDoc(label.godIndex);
			//console.log("label.thumbnail_url: "+loadXMLDoc(label.godIndex));
			//label.setAttribute("godIndex", label.godIndex);
			if(label.godIndex.match("sketchfab")){
				let url;
	  
				try {
					url = new URL(label.godIndex);
				} catch (_) {
					return false;  
				}
				console.log("label.godIndex: " + label.godIndex);
				document.getElementById("modelFrame").src = label.godIndex;
				
				//camQrResultTimestamp.godIndex = new Date().toString();
				//label.style.color = 'teal';
				document.getElementById("overlay1").style.display = "none";
				document.getElementById("overlay2").style.display = "block";
				scanner.stop();
				var transaction = db.transaction(DB_STORE_NAME, 'readwrite');
				var objectStore = transaction.objectStore(DB_STORE_NAME);
				const constGodIndex = objectStore.index('godIndex');
				const keyRng = IDBKeyRange.only(label.godIndex);
				const cursorRequest = constGodIndex.openCursor(keyRng);
				cursorRequest.onsuccess = e => {
					const cursor = e.target.result;
					if (cursor) {
						return false;
					}else{
						objectStore.put(label).onsuccess = function() {
							addGodToDesktop(label.godIndex, label.thumbnail_url);
							
							console.log(label.godIndex+ "已放入資料庫");
						};
					}
				}
				
				
				
				
				

			//clearTimeout(label.highlightTimeout);
			//label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
			}else{
				scanner.start();
			}
			
		  //console.log("this.responseText: "+ this.responseText.thumbnail_url );
		  //console.log("responseJson.thumbnail_url: "+ responseJson.thumbnail_url );
		}
	  };
	  xhttp.timeout = 5000; 
	  xhttp.ontimeout = function(event){ 
		 
			　　　　scanner.start(); 
		 
		} 
	  xhttp.open("GET", getOEmbed, true);
	  xhttp.send();
	}
    const scanner = new QrScanner(video, result => setResult(camQrResult, result), error => {
        //camQrResult.godIndex = error;
        //camQrResult.style.color = 'inherit';
    });

    document.getElementById('start-button').addEventListener('click', () => {
        console.log("start-button-press");
		
		document.getElementById("overlay1").style.display = "block";
		document.getElementById("overlay2").style.display = "none";
		scanner.start();
		console.log("scanner.start");
    });

	document.getElementById('overlay1').addEventListener('click', () => {
		document.getElementById("overlay1").style.display = "none";
		document.getElementById("overlay2").style.display = "none";
		  scanner.stop();
		  //console.log("scanner.stop");
	});

	document.getElementById('overlay2').addEventListener('click', () => {
		document.getElementById("overlay1").style.display = "none";
		document.getElementById("overlay2").style.display = "none";
		scanner.stop();
		
		//console.log("scanner.stop");
	});
   

</script>

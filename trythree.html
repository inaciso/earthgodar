				//alert("clicked!"+textArea1.innerHTML);

				//aText.setAttribute("rotation", {x: 0.78, y: 0.78, z: 0.78});
				
				//aText.setAttribute("visible", true);

						check = false;
					}, 3000);
				}
			});


			function handleInteraction(e){
				let fuseX = 0;
				let fuseY = 0;
				 if (e.type == 'touchstart'){
					fuseX = e.touches[0].clientX;
					fuseY = e.touches[0].clientY;
				 }else{
					fuseX = e.clientX;
				    fuseY = e.clientY;
					 
				 }

				//console.log("mouseclick aScene: "+e.clientX+ ", "+ e.clientY);
				//let camera1 = new THREE.Camera();

				shortestI = -1;
				let fullWidth = parseFloat(document.getElementById("arjs-video").offsetWidth);
				let fullHeight = parseFloat(document.getElementById("arjs-video").offsetHeight);
				let widthHalf = (fullWidth/2);
				let heightHalf = (fullHeight/2);
				let sphereRadius = 100*allSpheres[0].getAttribute("radius");
				let shortestClickDistance = sphereRadius;
				let lastVector = new THREE.Vector3();
				for (let i = 0; i < allSpheres.length; i++) {
					let vector = new THREE.Vector3();
					vector.setFromMatrixPosition(allSpheres[i].object3D.matrixWorld );

					//heightHalf = 1152/2;
					let camera1 = camera.getObject3D('camera');
					//camera1.updateMatrixWorld();
					
					vector.project(camera1);
					vector.x = ( vector.x * widthHalf ) + widthHalf;
					vector.y = - ( vector.y * heightHalf ) + heightHalf;
					let mouseX = fuseX - parseFloat(document.getElementById("arjs-video").style.marginLeft);
					let mouseY = fuseY - parseFloat(document.getElementById("arjs-video").style.marginTop);
					console.log("dif btn last and now Vector3: "+ Math.sqrt(Math.pow((lastVector.x-vector.x), 2) + Math.pow((lastVector.y-vector.y), 2))+" @scale: " + marker.object3D.scale.x +" , "+marker.object3D.scale.y+" , "+marker.object3D.scale.z);

					lastVector.y = vector.y;
					//console.log("camera:"+camera1+" vector:" + vector.x +" ,"+vector.y + " , mouseclick: "+mouseX + ", "+ mouseY +" . and widthHalf:"+ widthHalf + ", heightHalf"+ heightHalf);

					//let diff2 = vector.y - mouseY;
					//console.log("dif X: "+diff1 + ", Y:" +diff2);

					//console.log("distanceSquareBtnTwoPoint:" + distanceSquareBtnTwoPoint +" , sphereRadiusSquare:"+allSpheres[i].getAttribute("radius"));
					if(distanceSquareBtnTwoPoint <= sphereRadius){
						wasClicked = true;
						if(distanceSquareBtnTwoPoint < shortestClickDistance){
							shortestI = i;
							shortestClickDistance = distanceSquareBtnTwoPoint;
						}
					}
				}
				if(wasClicked){
					document.removeEventListener('touchstart', handleInteraction);
					document.removeEventListener('click', handleInteraction);
					listenerTimeout = setTimeout(()=>{
						document.addEventListener('touchstart', handleInteraction);
						document.addEventListener('click', handleInteraction);
					},1000);
					wasClicked = setTimeout(() => {
						wasClicked = false;
						shortestI = -1;
						//console.log("wasClicked TImer timeour");
						
					},5000);
				}
			};
			
			var myTimer = setInterval(()=>{

						//console.log("markerPosition .x: "+ markerPosition.x+ " .y: "+markerPosition.y +" .z: "+markerPosition.z);
						
						var distance = markerPosition.distanceToSquared(cameraPosition);
						//console.log("distance btn marker and camera is: "+ distance);
						let shortDistance = distance;
						
						
						//let markerRotation = new THREE.Vector3();
						//marker.object3D.getWorldDirection(markerRotation);
						//console.log("markerRotation: "+ markerRotation);
						//let myAxis = new THREE.Vector3(0, 0, 1);
						//let myOrigin = new THREE.Vector3(markerRotation.x,0,0);
						//var myRadian = 0;
						//myRadian = myOrigin.angleTo(markerRotation);
						//console.log("myRadian: "+ myRadian* 114.59155903);
						//let sphereRotation = new THREE.Vector3(marker.object3D.rotation.x, marker.object3D.rotation.y, marker.object3D.rotation.z);
						//console.log(marker.object3D+".rotation is "+marker.object3D.rotation.x+", "+marker.object3D.rotation.y+", "+marker.object3D.rotation.z);
						for (let i = 0; i < allSpheres.length; i++) {
							//console.log("allSpheres[i]: "+allSpheres[i]);
							
							
							//allSpheres[i].setAttribute("rotation", sphereRotation);
							
							//marker.object3D.getWorldPosition(allSpheres[i].object3D.position);
							//let getDefaultPositionX = Number(allSpheres[i].getAttribute("data-defaultPositionX"))+markerPosition.x;
							//let getDefaultPositionY = Number(allSpheres[i].getAttribute("data-defaultPositionY"))+markerPosition.y;
							//let getDefaultPositionZ = Number(allSpheres[i].getAttribute("data-defaultPositionZ"))+markerPosition.z;
							//console.log("getDefaultPosition is .x: "+ getDefaultPositionX + " .y: "+getDefaultPositionY +" .z: "+getDefaultPositionZ);
							
							//allSpheres[i].setAttribute("position", spherePosition);
							//allSpheres[i].object3D.position.set(getDefaultPositionX, getDefaultPositionY, getDefaultPositionZ);
							
							//allSpheres[i].object3D.rotateOnWorldAxis(myAxis, myRadian);
							
							allSpheres[i].object3D.visible = true;
							//console.log("allSpheres["+i +"].position is .x: "+ allSpheres[i].object3D.position.x + " .y: "+allSpheres[i].object3D.position.y +" .z: "+allSpheres[i].object3D.position.z);
							let spherePosition=new THREE.Vector3();
							//let tmpSphere = new THREE.Object3D();
							//tmpSphere = allSpheres[i];
							allSpheres[i].object3D.getWorldPosition(spherePosition);
							//let tmpPosition = new THREE.Vector3(spherePosition.x,  spherePosition.y, spherePosition.z);
							//console.log("allSpheres["+ i +"]: .x: "+spherePosition.x  + " .y: "+spherePosition.y+ " .z: "+spherePosition.z);
							
							 distance = cameraPosition.distanceToSquared(spherePosition);
							 //console.log("tmpPosition["+ i +"]: .x: "+ tmpPosition.x + " .y: "+tmpPosition.y + " .z: "+tmpPosition.z);
							//console.log("distance for "+ i +" is: "+ distance);
							if (distance <= shortDistance){
								shortDistance = distance;
								shortSphere = i;
							}
						}
					}
					//console.log("distance for "+ shortSphere +" is the shortest:" + shortDistance);
					if(shortSphere >= 0){
						for (let j = 0; j < allSpheres.length; j++){
							if(j == shortSphere){
								textArea1.innerHTML = allSpheres[j].getAttribute("htmlText");

								allSpheres[j].setAttribute("color", "gray");

						textArea1.innerHTML = godName;
						textArea1.setAttribute("style",  "background: white;");
						allSpheres.forEach(function(item, index, arr) {
							//arr[index].visible = false;
							
							arr[index].setAttribute("color", "gray");

          coordsArray.push(tmpLatLng);

                topWhenClick: true,
              });

           var text = new AMap.Text({
                text: godname,

                position: latLng,
                zIndex: tmpZindex -1,

            });

             var tmpMarker = allMarkers[x];
             var tmpText = allTexts[x];
             if(!this.value){
               tmpText.hide();
               tmpMarker.show();

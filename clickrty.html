<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/aframe-state-component@6.6.0/dist/aframe-state-component.min.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
    <script>
		AFRAME.registerComponent('markerhandler', {

			init: function() {
				const animatedMarker = document.querySelector("#animated-marker");
				const aEntity = document.querySelector("#animated-model");
				console.log("clickListener init")
				// every click, we make our model grow in size :)
				aEntity.addEventListener('click', function(ev, target){
					console.log("click and wait for testing");
					const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
					if (aEntity && intersectedElement === aEntity) {
						console.log("clicked");
						const scale = aEntity.getAttribute('scale');
						Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
						aEntity.setAttribute('scale', scale);
					}
				});
				const aSphere5 = document.querySelector("#sphere5");
				
				console.log("aSphere5 clickListener init")
				// every click, we make our model grow in size :)
				aSphere5.addEventListener('click', function(ev, target){
					console.log("aSphere5 click and wait for testing: "+aSphere5.);
					const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
					if (aSphere5 && intersectedElement === aSphere5) {
						console.log("clicked");
						const scale = aSphere5.getAttribute('scale');
						Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
						aSphere5.setAttribute('scale', scale);
					}
				});

		}});

	</script>

    
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene cursor="rayOrigin:mouse" raycaster="objects: #animated-model" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker cursor="rayOrigin: mouse"  emitevents="true"  id="animated-marker" type="barcode" value="0">
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
				 cursor raycaster="far: 20; interval: 1000; objects: .clickable"
				 markerhandler
				 cursor="rayOrigin: mouse" 
				 emitevents="true"
                scale="3">

            </a-entity>
			<a-sphere id="sphere5" position="0 0 0" radius="3" color="#18DC53" raycaster="objects: .clickable" emitevents="true" cursor="fuse: true; rayOrigin: mouse;" event-set__mouseenter="alert('clicked!'); document.getElementById('textAreaId').innerHTML = '蓮峰社稷之神<br>蓮峰廟內近化寶爐共有兩座土地公，分別是碩大的蓮峰社稷之神和旁邊體型較小的蓮蓬社稷之神。'"></a-sphere>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/aframe-state-component@6.6.0/dist/aframe-state-component.min.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
    <script>
		AFRAME.registerComponent('markerhandler', {

			init: function() {
				const animatedMarker = document.querySelector("#animated-marker");
				const aEntity = document.querySelector("#animated-model");
				console.log("clickListener init")
				// every click, we make our model grow in size :)
				animatedMarker.addEventListener('click', function(ev, target){
					console.log("click and wait for testing");
					const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
					if (aEntity && intersectedElement === aEntity) {
						console.log("clicked");
						const scale = aEntity.getAttribute('scale');
						Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
						aEntity.setAttribute('scale', scale);
					}
				});
		}});

	</script>

    
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene cursor="rayOrigin:mouse" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker cursor="rayOrigin: mouse" markerhandler emitevents="true"  id="animated-marker" type="barcode" value="0">
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
				 cursor raycaster="far: 20; interval: 1000; objects: .clickable"
                scale="3">
				<div>
					<button class="say-hi-button">hello world</button>
				</div>
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

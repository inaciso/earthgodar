    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene cursor="rayOrigin:mouse" raycaster="objects: #animated-model" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker cursor="rayOrigin: mouse"  emitevents="true"  id="animated-marker" type="barcode" value="0">
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
				 cursor raycaster="far: 20; interval: 1000; objects: .clickable"
				 
				 cursor="rayOrigin: mouse" 
				 emitevents="true"
                scale="3">
				
            </a-entity>
			
        </a-marker>
		<a-sphere id="sphere5" clickhandler position="0 0.2 1" radius="0.15" color="#18DC53" raycaster="objects: .clickable" emitevents="true" cursor="fuse: true; rayOrigin: mouse;" event-set__mouseenter="alert('clicked!'); document.getElementById('textAreaId').innerHTML = '蓮峰社稷之神<br>蓮峰廟內近化寶爐共有兩座土地公，分別是碩大的蓮峰社稷之神和旁邊體型較小的蓮蓬社稷之神。'"></a-sphere>
